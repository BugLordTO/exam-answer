<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="add-circle"></ion-icon> Add product
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Name:</ion-label>
      <ion-input [(ngModel)]="document.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Unit price:</ion-label>
      <ion-input type="number" [(ngModel)]="document.unitPrice"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full (click)="Add()">Add</button>
</ion-footer>
