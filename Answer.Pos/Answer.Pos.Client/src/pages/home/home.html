<ion-header>
  <ion-navbar>
    <ion-title>
      Product List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="GoAddProduct()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="GoCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let document of documents">
    <ion-row>
      <ion-col col-12>
        <h3>
          <ion-icon name="image"></ion-icon> {{ document.name }}
        </h3>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label col-5>Unit price:</ion-label>
          <ion-label>{{ document.unitPrice | number }}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-9>
        <ion-item>
          <ion-label>Quantity:</ion-label>
          <ion-input type="number" [(ngModel)]="document.quantity"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button round (click)="AddToCart(document)"><ion-icon name="cart"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
